<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 Home Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏠 Home Task Manager</h1>
            <p class="subtitle">Keep your home organized and well-maintained</p>
            <a href="../index.html" class="back-link">← Back to All Projects</a>
        </div>
        
        <!-- Input section -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a home task...">
            <button id="addButton">Add Task</button>
        </div>
        
        <!-- Task statistics -->
        <div class="task-stats hidden" id="taskStats">
            <span id="statsText">📊 Loading stats...</span>
        </div>
        
        <!-- Clear all button (only show when there are tasks) -->
        <div class="clear-section" id="clearSection" style="display: none;">
            <button id="clearAllButton" class="clear-all-btn">Clear All Tasks</button>
        </div>
        
        <!-- Task list -->
        <ul id="taskList">
            <!-- Tasks will appear here dynamically -->
        </ul>
        
        <!-- Empty state message -->
        <div id="emptyState" class="empty-state">
            <p>No home tasks yet! Add one above to keep your space organized. 🏠</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
